<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="css/index.css">
    <meta name="description" content="A simple Weather app based on OpenWeatherMap API">
    <!-- Icons from https://erikflowers.github.io/weather-icons/ -->
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="manifest" href="dark.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Simple Weather</title>
</head>

<body>
    <main id="main">
        <div id="maincards">
            <div id="top">
                <div class="container">
                    <div id="place">Loading...</div>
                </div>
                <div id="temp">...</div>
                <div id="weather"><i id="wimg"></i></div>
            </div>
            <div id="extras">
                <div class="container">
                    <div id="minmaxtext"></div>
                    <div id="minmax" class="end">
                    </div>
                </div>
                <div class="container" id="pressure-c">
                    <div>Pressure</div>
                    <div id="pressure" class="end">?</div>
                </div>
                <div class="container" id="humidity-c">
                    <div>Humidity</div>
                    <div id="humidity" class="end">?</div>
                </div>
                <div class="container" id="wind-c">
                    <div>Wind</div>
                    <div id="wind" class="end">?</div>
                </div>
                <div class="container" id="rain-c">
                    <div>Rain</div>
                    <div id="rain" class="end">?</div>
                </div>
                <div class="container" id="sunrise-c">
                    <div>Sunrise</div>
                    <div id="sunrise" class="end">?</div>
                </div>
                <div class="container" id="sunset-c">
                    <div>Sunset</div>
                    <div id="sunset" class="end">?</div>
                </div>
            </div>
        </div>
        <div class="s-kebab">
            <button class="s-kebab-opener bg-blue c-white">&nbsp;&#x2807;</button>
            <div class="s-kebab-content">
                <ul>
                    <li class="h-bg-gray"><button id="unitbtn" onclick="changeunits()">Change units</button></li>
                    <li class="h-bg-gray"><button id="themebtn" onclick="changetheme()">Toggle Dark mode</button></li>
                </ul>
            </div>
        </div>
        <div class="day">
            <div class="date" id="d1"></div>
            <div class="fiveday" id="day1">
            </div>
        </div>
        <div class="day">
            <div class="date" id="d2"></div>
            <div class="fiveday" id="day2">
            </div>
        </div>
        <div class="day">
            <div class="date" id="d3"></div>
            <div class="fiveday" id="day3">
            </div>
        </div>
        <div class="day">
            <div class="date" id="d4"></div>
            <div class="fiveday" id="day4">
            </div>
        </div>
        <div class="day">
            <div class="date" id="d5"></div>
            <div class="fiveday" id="day5">
            </div>
        </div>
    </main>
    <button id="search" onclick="search()">&#128270;</button>
    <div id="toaster"></div>
    <div id="citylist">
        <button id="closesearch" onclick="closesearch()">&times;</button>
        <h3>Loading City Names... Please wait</h3>
    </div>
    <script src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>
</body>

</html>
